---
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr01
    environment:
      - PUID=10
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /volume2/docker/radarr/data:/config
      - /volume1/data/movies:/movies
      - /volume1/data/usenet/complete/movies:/data/usenet/complete/movies
    ports:
      - 7878:7878
    extra_hosts:
      - ultron.local:192.168.4.125
    restart: unless-stopped